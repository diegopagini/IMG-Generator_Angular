<form class="form">
  <div class="form__container">
    <asl-google-signin-button
      [shape]="'rectangular'"
      [size]="'large'"
      [text]="'signin_with'"
      [type]="'standard'"
    >
    </asl-google-signin-button>

    <button class="form__facebook" (click)="onLoginWithFacebook()">
      <img
        class="form__facebook-logo"
        src="assets/images/facebook.svg"
        alt="facebook logo"
      />
      Facebook
    </button>

    <button class="form__github" (click)="onLoginWithGithub()">
      <img
        class="form__github-logo"
        src="assets/images/github.svg"
        alt="github logo"
      />
      Github
    </button>
  </div>
</form>
